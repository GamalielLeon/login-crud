<div class="modal fade" id="popUpWindow" tabindex="-1" aria-labelledby="popUpWindowLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()"></button>
            </div>
            <div class="modal-body mx-auto text-center">
                <p class="modal-title" id="popUpWindowLabel">{{message}}</p>
                <span [class]="iconClass"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="accept()">OK</button>
            </div>
        </div>
    </div>
</div>
