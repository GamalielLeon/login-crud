<section class="container">
    <table class="table table-hover text-center table-light align-middle table-responsive">
        <caption>New York City Marathon Results 2013</caption>
        <thead>
            <tr class="align-middle">
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Correo electr√≥nico</th>
                <th scope="col">Rol</th>
                <th scope="col">Estatus</th>
                <th scope="col">
                    <button class="btn btn-outline-primary border-2 mx-3" (click)="true">
                    <span class="far fa-edit"></span> Agregar usuario
                </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of usersFromAPI; let i=index" class="align-self-center">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.active}}</td>
                <td>
                    <button class="btn btn-outline-success border-2" (click)="true"> <span class="far fa-edit"></span> </button>
                    <button class="btn btn-outline-danger border-2" (click)="true"> <span class="fas fa-trash"></span> </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
