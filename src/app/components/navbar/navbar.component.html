<header class="container-fluid mx-0 px-0">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <img src="../../../assets/images/neorisLogo2.png" alt="">
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-5 me-auto">
                <li class="nav-item mx-0 mx-md-4">
                    <a class="nav-link" [class.disabled]="!getUserLoggedIn()" routerLink="/home">Home</a>
                </li>
                <li class="nav-item mx-0 mx-md-4">
                    <a class="nav-link" routerLink="/info">Info</a>
                </li>
                <li class="nav-item mx-0 mx-md-4">
                    <a class="nav-link" routerLink="/about">About</a>
                </li>
            </ul>
            <div *ngIf="!getLoading()" class="d-flex ms-5 me-3">
                <button class="btn btn-primary fw-bold" (click)="logInOut()">
                  {{getTextButton()}}&nbsp; <span *ngIf="getUserLoggedIn()" class="fas fa-power-off fa-lg"></span>
                </button>
            </div>
        </div>
    </nav>

    <app-loading *ngIf="getLoading()"></app-loading>
</header>
