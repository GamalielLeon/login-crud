<section class="container my-5 text-center" id="userHome">
    <h2 class="alert alert-primary" role="alert"> ¡Bienvenido! </h2>

    <app-loading *ngIf="getLoading()"></app-loading>

    <div *ngIf="!getLoading()" class="alert alert-secondary" role="alert">
        <h4 class="alert-heading">Hola de nuevo, {{getUserName()}}</h4>
        <hr>
        <p>
            Si usted ha sido redirigido a esta página, significa que no tiene permisos de administrador. <br> Esperamos que disfrute su navegación por nuestra página.
        </p>
        <hr>
        <p class="mb-0"><em>Si requiere permisos de administrador, solicite un cambio de rol.</em></p>
    </div>

    <div *ngIf="!getLoading()" class="row mx-0 my-3">
        <div class="col px-0 text-end">
            <button class="btn btn-danger ms-2 fs-5" data-bs-toggle="modal" data-bs-target="#popUpWindow">
                <span>Cerrar sesión &nbsp;<span class="fas fa-power-off fa-lg"></span></span>
            </button>
        </div>
    </div>

    <app-pop-up-window [message]="'¿Finalizar sesión?'" [staticModal]="true" [iconClass]="'far fa-exclamation-circle fa-6x text-primary'" (acceptOrCancel)="logout($event)"></app-pop-up-window>
</section>
